<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/calendar-dates.css' rel='stylesheet'>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <section id="card">
        <div id="left">
            <header id="status">ONLINE</header>
            <img id="profile-pic" src="https://i.imgur.com/NRnwFeI.jpg" alt="Eli Lonner">
            <div id="contact-2">
                <div id="email-2">
                    <div id="email-icon-2" class="gg-mail"></div>
                </div>
                <div id="book-2">
                    <div id="book-icon-2" class="gg-calendar-dates"></div>
                </div>
            </div>
        </div>

        <div id="right">
            <h1 id="name">Eli Lonner</h1>

            <div id="career-rating">
                <img src="https://t3.ftcdn.net/jpg/03/11/19/68/360_F_311196810_y7YQLpBaAsaKrJoW3304dUTbRr4VY1SM.jpg"
                    alt="rating">
                <p id="position">Tattoo Artist</p>
                <p id="specialties">Blackwork, Realism, Illustrative, Fine Line, Traditional, Black & Grey</p>
            </div>

            <div id="pricing">
                <h2>Free consultation</h2>
                <p>then $250/hr</p>
            </div>
        </div>

        <div id="contact">
            <div id="email">
                <div id="email-icon" class="gg-mail"></div>
            </div>
            <div id="book">
                <div id="book-icon" class="gg-calendar-dates"></div>
            </div>
        </div>
    </section>
</body>

</html>
